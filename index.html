<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Trivia Game</title>
<link rel="icon" type="image/png" href="https://dl1.cbsistatic.com/i/r/2017/01/31/85655bd6-a230-4f89-a339-8c1faf07b2d4/thumbnail/32x32/a15de72eb44325e5d69b0239f4e1d6c7/fmimg2285402007105614003.png">
<!-- Boostrap CDN -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Pridi" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="header text-center clearfix">
    <h1 class="mainh1">Celtics Trivia Game</h1>
  </div>
</div>
<div class="jumbotron jumbotron-fluid startscreen">
  <div class="container">
    <h1 class="display-4">Trivia Game</h1>
    <p class="lead">You have 30 Seconds to answer the questions. Click the button for your results!</p>
    <br>
    <div>
      <h3>How many championships have the celtics won?</h3>
      <div class="custom-control custom-radio">
        <input type="radio" id="customRadio1" name="question1" class="custom-control-input">
        <label class="custom-control-label" for="customRadio1">10</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="customRadio2" name="question1" class="custom-control-input">
        <label class="custom-control-label" for="customRadio2">11</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="customRadio3" name="question1" class="custom-control-input">
        <label class="custom-control-label" for="customRadio3">17</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="customRadio4" name="question1" class="custom-control-input">
        <label class="custom-control-label" for="customRadio4">15</label>
      </div>
    </div>
    <div>
      <h3>How many rings does Bill Russell have (alone as a player, not coach)?</h3>
      <div class="custom-control custom-radio">
        <input type="radio" id="customRadio5" name="question2" class="custom-control-input">
        <label class="custom-control-label" for="customRadio5">9</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="customRadio6" name="question2" class="custom-control-input">
        <label class="custom-control-label" for="customRadio6">11</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="customRadio7" name="question2" class="custom-control-input">
        <label class="custom-control-label" for="customRadio7">10</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="customRadio8" name="question2" class="custom-control-input">
        <label class="custom-control-label" for="customRadio8">13</label>
      </div>
    </div>
    <div>
      <h3>What was the starting 5 of the Celtics 08' Championship Team?</h3>
      <div class="custom-control custom-radio">
        <input type="radio" id="customRadio9" name="question3" class="custom-control-input">
        <label class="custom-control-label" for="customRadio9">Kobe Bryant, Derek Fisher, Ron Artest, Pau Gasol, Andrew Bynum</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="customRadio10" name="question3" class="custom-control-input">
        <label class="custom-control-label" for="customRadio10">Stephen Curry, Klay Thompson, DeMarcus Cousins, Draymond Green, Kevin Durant</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="customRadio11" name="question3" class="custom-control-input">
        <label class="custom-control-label" for="customRadio11">LeBron James, Dwayne Wade, Chris Bosh, Mario Chalmers, Joel Anthony/Shane Battier</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="customRadio12" name="question3" class="custom-control-input">
        <label class="custom-control-label" for="customRadio12">Paul Pierce, Rajon Rondo, Kevin Garnett, Ray Allen, Kendrick Perkins</label>
      </div>
    </div>
    <br>
    <button type="button" class="btn btn-dark startbutton">Submit</button>
    <div class="results"></div>
  	</div>
</div>

<!-- Trivia APP JS --> 
<script src="assets/javascript/app.js"></script>
</body>
</html>
